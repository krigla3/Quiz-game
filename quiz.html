<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assets//style.css">
</head>
<body id="quizPage">
    <div class="box2">
        <div>
            <h1 id="inquiry">First question?</h1>
            <div class="answerBox">
                <p class="solutionLetter">a)</p>
                <p class="solutionData" data-number="1">solution</p>
            </div>
            <div class="answerBox">
                <p class="solutionLetter">b)</p>
                <p class="solutionData" data-number="2">solution</p>
            </div>
            <div class="answerBox">
                <p class="solutionLetter">c)</p>
                <p class="solutionData" data-number="3">solution</p>
            </div>
            <div class="answerBox">
                <p class="solutionLetter">d)</p>
                <p class="solutionData" data-number="4">solution</p>
            </div>

            <div class="scoreDisplay">
                <div class="scoreContainer">
                    <p class="scoreCalculator">
                        Score
                    </p>
                    <h1 class="scoreText" id="result"></h1>
                        
                </div>
                <div class="scoreContainer2">
                    <p id="status" class="score-calculator">
                    Status
                    </p>
                    <div id="statusBar">
                        <div id="statusBarFull"></div>
                    </div>
                </div>
               
                
            </div>
        </div>
    </div>
<script src="quiz.js"></script>
</body>
</html>
